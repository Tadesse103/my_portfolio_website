<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>personal library</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1 class="brand">Tadese personal libraray</h1>

      <a href="https://github.com/Tadesse103/ip_projects" class="source-link" target="_blank" noreferrer noopener>View
        source</a>
    </div>
  </header>

  <!-- Main Content Area -->
  <main>
    <div class="container">
      <div class="welcome">
        <p class="welcome-text">
          Track your books. Update their status. Keep things organized.
        </p>
      </div>
      <div class="toolbar">
        <input id="search" type="search" placeholder="Search title or author" aria-label="Search books" />
        <div class="filters" role="tablist" aria-label="Filter books">
          <button data-filter="all" class="filter-btn" aria-pressed="true">All</button>
          <button data-filter="read" class="filter-btn">Read</button>
          <button data-filter="unread" class="filter-btn">Unread</button>
        </div>
        <div class="stats" aria-live="polite">0 books</div>
      </div>

      <div class="showcase">
        <!-- Book elements will be added here by JavaScript. -->

        <button class="add-book" aria-label="Add book">
          <span>&plus;</span>
        </button>
      </div>
    </div>

    <dialog aria-labelledby="dialogTitle">
      <button class="btn-close" aria-label="Close dialog">&times;</button>

      <form action="" method="dialog">
        <h2 id="dialogTitle">Add a book</h2>

        <label for="title">Book Title</label>
        <input type="text" id="title" name="title" placeholder="e.g. Atomic Habits" minlength="1" required />

        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder="e.g. James Clear" minlength="2" required />

        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages" placeholder="e.g. 500" min="3" required />

        <div>
          <input type="checkbox" id="read" name="read" />
          <label for="read">Is Read?</label>
        </div>

        <button type="submit" id="add-btn">Add Book</button>
      </form>
    </dialog>
  </main>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>Copyright &copy; 2026 Tadese Birara</p>
    </div>
  </footer>
  <script src="script.js"></script>

</body>

</html>
